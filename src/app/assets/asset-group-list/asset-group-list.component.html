<div class="container">
	<div class="flex-wrapper margin-top">
			<span 
					class="add-request" 
					(click)="newAssetGroup()"
					matTooltipPosition="right"
			>
					<span class="material-icons">
							add
					</span>
			</span>
			<span class="add-request-label">
					Add Asset Group
			</span>
			<span class="float-right">
					<input (keyup)="applyFilter($event)" placeholder="Search" class="search-form-field" value="{{ myFilterValue }}">
					<span class="material-icons search-icon">
							search
					</span>
					<span class="material-icons search-clear-icon" (click)="resetFilter($event)">
							close
					</span>        
			</span>
	</div>
 
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>     
					
			<!-- ID Column -->
			<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Group #</th>
					<td mat-cell *matCellDef="let request"> {{request.id}} </td>
			</ng-container>
			
			<!-- Name Column -->
			<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
					<td mat-cell *matCellDef="let request"> {{request.name}} </td>
			</ng-container>
			
			<!-- Description Column -->
			<ng-container matColumnDef="description">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
					<td mat-cell *matCellDef="let request"> {{request.description}} </td>
			</ng-container>
			
			<!-- Owner Column -->
			<ng-container matColumnDef="owner">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
					<td mat-cell *matCellDef="let request"> {{request.owner}} </td>
			</ng-container>

			<!-- Last Update Column -->
			<ng-container matColumnDef="last">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</th>
					<td mat-cell *matCellDef="let request"> {{request.last}} </td>
			</ng-container>    
			
			<tr mat-header-row class="mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row 
					*matRowDef="let row; columns: displayedColumns;"
					[ngClass]="{'highlight': selectedRowIndex == row.id}"
					(click)="selectRow(row)"
			></tr>
	</table>
	<mat-paginator 
			[pageIndex]="0"
			[pageSize]="5"
			[pageSizeOptions]="[2, 5, 10, 25, 100]"> 
	</mat-paginator>
 
</div>
